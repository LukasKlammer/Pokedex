<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/pokeball.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>

<body onload="loadPokemon()">



    <div class="header">
        <div class="header-box">
            <h1 class="headline">Pokedex</h1>
            <div class="search-box">
                <img id="magnifying-glass" src="img/magnifying-glass-3-24.png" alt="">
                <input onclick="hideMagnifyingGlass()" onkeyup="searchPokemon()" onfocusout="showMagnifyingGlass()" type="text" id="search-input" placeholder="Suchen">
                <img id="delete-search-input" onclick="deleteSearchInput()" src="img/close-window-24.png" alt="">
            </div>
            <div class="header-icon-box">
                <img onclick="renderPokemon()" src="img/pokeball.png" alt="">
                <img onclick="renderFavouritePokemon()" src="img/heart-69-48.png" alt="">
            </div>
        </div>
    </div>

    <div id="pokemons-container">

        <div onclick="openPokemon(1)" class="pokemon-box">
            <div class="name-id-box">
                <h1 id="pokemon-name">shellder</h1>
                <span id="pokemon-id">#001</span>
            </div>
            <div id="pokemon-type-container-1" class="pokemon-type-container">
                <span class="type">
                    Grass
                </span>
                <span class="type">
                    Poison
                </span>
                <span class="type">
                    Poison
                </span>

            </div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/3.png" alt="">
        </div>



    </div>






</body>

</html>
