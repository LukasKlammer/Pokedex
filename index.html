<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/pokeball.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <script src="templates.js"></script>
</head>

<body onload="init()" onscroll="lazyLoading()">



    <div class="header">
        <div class="header-box">
            <h1 class="headline">Pokedex</h1>
            <div class="search-box">
                <img id="magnifying-glass" src="img/magnifying-glass-3-24.png" alt="">
                <input onclick="hideMagnifyingGlass()" onkeyup="searchPokemon()" onfocusout="showMagnifyingGlass()"
                    type="text" id="search-input" placeholder="Suchen">
                <img id="delete-search-input" onclick="deleteSearchInput()" src="img/close-window-24.png" alt="">
            </div>
            <div class="header-icon-box">
                <img onclick="renderHomeScreen()" src="img/pokeball.png" alt="">
                <img onclick="renderFavouritePokemons()" src="img/baseline_favorite_red_48dp.png" alt="">
            </div>
        </div>
    </div>

    <div id="pokemons-container">

    </div>

    <button onclick="loadMorePokemon()">loadMorePokemon</button>


    <div id="overlay" onclick="closeOverlay()">
        <div id="pokemon-detail-card">
            <div class="pokemon-detail-card-top">
                <div class="arrow-and-heart">
                    <img src="img/arrow-back.png" onclick="closeOverlay()" alt="closeArrow">
                    <img src="img/baseline_favorite_border_white_48dp.png">
                </div>
                <div class="name-types-id-box">
                    <div class="name-types-box">
                        <h1>
                            Name
                        </h1>
                        <div>
                            <p class="type">normal</p>
                            <p class="type">fire</p>
                        </div>
                    </div>
                    <span>
                        #001
                    </span>
                </div>
            </div>
            <div class="pokemon-detail-card-bottom">
                <div class="pokemon-image-box">
                    <img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/12.png" alt="pokemonimage">
                </div>
                <div class="choose-properties">
                    <h4 id="about" onclick="renderProperties('about')">about</h4>
                    <h4 id="basestats" onclick="renderProperties('basestats')">basestats</h4>
                    <h4 id="evolution" onclick="renderProperties('evolution')">evolution</h4>
                    <h4 id="moves" onclick="renderProperties('moves')">moves</h4>
                </div>
                <div id="about-box">
                    <table>
                        <tr>
                            <td>Species</td>
                            <td>Seed</td>
                        </tr>
                        <tr>
                            <td>Height</td>
                            <td>20 cm</td>
                        </tr>
                        <tr>
                            <td>Weight</td>
                            <td>8.9 kg</td>
                        </tr>
                        <tr>
                            <td>Abilities</td>
                            <td>Overgrow, Chlorophyll</td>
                        </tr>
                    </table>
                    <h4>Breeding</h4>
                    <table>
                        <tr>
                            <td>Gender</td>
                            <td>m√§nnlich, weiblich %</td>
                        </tr>
                        <tr>
                            <td>Egg Groups</td>
                            <td>Monster</td>
                        </tr>
                        <tr>
                            <td>Egg Cycle</td>
                            <td>Grass</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
